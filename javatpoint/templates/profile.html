<html>
<head>
    <title>profile</title>
</head>
<body>
    <h3>Hi, {{ k }}</h3>
<!--    using flash message concept to print flashed message-->
    {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                    <p>{{ message }}</p>
               {% endfor %}
         {% endif %}
      {% endwith %}
    <a href = "/logout">Log out</a><br>
</body>
</html>
