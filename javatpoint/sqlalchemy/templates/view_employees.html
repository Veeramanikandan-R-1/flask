<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view_employees_list</title>
</head>
<body>
<h4>employees are listed below</h4>
<table border=5>
    <thead>
    <td>ID</td>
    <td>Name</td>
    <td>Email</td>
    <td>Address</td>
    </thead>
    {% for row in rows %}
    <tr>
    <td>{{row.id}}</td>
    <td>{{row.name}}</td>
    <td>{{row.email}}</td>
    <td>{{row.address}}</td>
    </tr>
    {% endfor %}
</table>
<br><br>
<a href="/">Go to Home Page</a>
<a href="/delete_entry">To delete any entries</a>

</body>
</html>
